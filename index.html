<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div>
        <label for="last-name">Last Name</label>
        <input
          id="last-name"
          type="text"
          value="Emerson"
          name="lastName"
          readonly
        />
      </div>
      <div>
          <label for="age">Age</label>
        <input id="age" type="number" value="17" name="age" min="3" max="10" />
      </div>
      <div>
        <input id="agree-t-a-c" type="checkbox" name="agree" disabled />
        <label for="agree-t-a-c">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input id="g-m" type="radio" name="gender" />
        <label for="g-m">Male</label>
        <input id="g-f" type="radio" name="gender" />
        <label for="g-f">Female</label>
        <input id="g-s" type="radio" name="gender" checked />
        <label for="g-s">Secret</label>
      </div>
      <div>
        <textarea
          name="description"
          id=""
          cols="20"
          rows="2"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
